<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="calc-shell">

    <div class="screen-block">
      <div class="screen">0</div>
    </div>

    <div class="calc-grid">

      <button type="button" class="ac first button">AC</button>
      <button type="button" class="plus-minus first button">+/-</button>
      <button type="button" class="percent first button">%</button>
      <button type="button" class="divide first button">รท</button>

      <button type="button" class="seven figure button">7</button>
      <button type="button" class="eight figure button">8</button>
      <button type="button" class="nine figure button">9</button>
      <button type="button" class="muiltiply sign button">X</button>
      
      <button type="button" class="four figure button">4</button>
      <button type="button" class="five figure button">5</button>
      <button type="button" class="six figure button">6</button>
      <button type="button" class="minus sign button">-</button>

      <button type="button" class="one figure button">1</button>
      <button type="button" class="two figure button">2</button>
      <button type="button" class="three figure button">3</button>
      <button type="button" class="plus sign button">+</button>

      <button type="button" class="zero figure button">0</button>
      <button type="button" class="dot sign button">.</button>
      <button type="button" class="equals sign button">=</button>

    </div>

  </div>

  <script src="/app2.js"></script>
  <!-- <script src="/app.js"></script> -->
</body>
</html>
